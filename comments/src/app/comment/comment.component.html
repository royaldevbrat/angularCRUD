<div class="container">
  <form (ngSubmit)="addComment('new')">
    <label for="fname">Name</label>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Your name..">
  
    <label for="subject">Subject</label>
    <textarea  [(ngModel)]="desc" name="desc" placeholder="Write something.." style="height:50px"></textarea>
  
    <input type="submit" value="Submit">
  </form>
</div>
<div class="comments-container">
  <ul id="comments-list" class="comments-list">
    <li *ngFor="let comment of allComments">
      <div class="comment-main-level">
        <div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
        <div class="comment-box">
          <div class="comment-head">
            <h6 class="comment-name by-author"><a href="http://creaticode.com/blog">{{comment.name}}</a></h6>
            <span>a few seconds ago</span>
            <i class="fa fa-reply"></i>
            <i class="fa fa-heart"></i>
            <button class="reply-button" >Reply</button>
            <button class="edit-button">Edit</button>
            <button class="delete-button" (click)="deleteComment(comment._id)">Delete</button>
          </div>
          <div class="comment-content">
            {{comment.description}}
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
